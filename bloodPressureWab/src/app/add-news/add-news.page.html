<ion-header>
  <ion-toolbar>
    <ion-title>การเพิ่มข่าว</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>หัวข้อข่าว : </ion-label>
        <ion-input [(ngModel)]="datanews.news_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>เนื้อหาข่าว : </ion-label>
        <ion-textarea [(ngModel)]="datanews.news_detail" rows="20" cols="20"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
    <br><br><br>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col>
        <ion-button (click)="addNews()">ยืนยัน</ion-button>
      </ion-col>
      <ion-col size="4"></ion-col>
    </ion-row>

</ion-content>
