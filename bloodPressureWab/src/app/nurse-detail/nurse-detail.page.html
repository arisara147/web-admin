<ion-header>
  <ion-toolbar class="bar">
    <ion-title>รายละเอียดพยาบาล</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>

    <div *ngIf="getnurse != null">
        <h3 *ngIf="getStatus == 1">ข้อมูลพยาบาล</h3>
      <h3 *ngIf="getStatus == 2">แก้ไขข้อมูลพยาบาล</h3>
      <ion-item>
        <ion-label>คำนำหน้า :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_article"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ชื่อพยาบาล :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Username :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>รหัสผ่านผู้ใช้งาน :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_passwd"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>เพศ :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_sex"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>เบอร์โทร :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_tell"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ที่อยู่ :</ion-label>
        <ion-input [readonly]="isReadonly" [(ngModel)]="getnurse.nurse_address"></ion-input>
      </ion-item>
      <br><br>
  
      <div *ngIf="getStatus == 1">
        <ion-button (click)="change()">แก้ไขข้อมูล</ion-button>
      </div>
  
      <div *ngIf="getStatus == 2">
        <ion-button (click)="editdata()">บันทึกข้อมูล</ion-button>
      </div>
  
    </div>
  
  
  </ion-content>
