<ion-header>
  <ion-toolbar class="bar">
    <ion-title>ผู้ดูแลระบบ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
  <h3>รายชื่อผู้ดูแลระบบ</h3>
  <ion-row class="row">
    <ion-col>
      <h5>ชื่อผู้ดูแลระบบ</h5>
    </ion-col>

    <ion-col>
      <h5>Username</h5>
    </ion-col>

    <ion-col>
      <h5>รหัสผ่านผู้ใช้งาน</h5>
    </ion-col>

    <ion-col>
      <h5>ดูข้อมูล</h5>
    </ion-col>

    <ion-col>
      <h5>แก้ไขข้อมูล</h5>
    </ion-col>

    <ion-col>
      <h5>ลบข้อมูล</h5>
    </ion-col>
  </ion-row>

  <ion-item text-center *ngFor="let item of getdata">
    <ion-col>
      <ion-label>{{ item.admin_name }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-label>{{ item.admin_user }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-label>{{ item.admin_passwd }}</ion-label>
    </ion-col>

    <ion-col>
      <ion-button (click)="gotoDetail(item.admin_id)">
        <ion-icon name="eye"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="warning" (click)="gotoEdit(item.admin_id)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col>
      <ion-button color="danger" (click)="delAdmin(item.admin_id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-item>
</ion-content>
